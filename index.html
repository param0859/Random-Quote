<!DOCTYPE html>

<html lang="en">
<head>
	<title>Random Quote Generator</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<link href="bootstrap.min.css" rel="stylesheet" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">

	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

</head>
<body>



	<div class="col-md-12" align="center">
		<h1> Random Quote Generator </h1>
		
	</div>


	<div class="col-md-12 quotes">

	<div class="col-md-8 col-md-offset-2"> 

	<div class="col-md-12">

	<blockquote class="block">
		<span class="quote"></span>
		<br>
		<br>
		<br>
		<span class="author"></span>
		</blockquote>
	</div>

	</div>
	</div>

	<div class="col-md-12" align="center">

<button class="btn btn-default" id="button"><i class="fa fa-random" aria-hidden="true"></i>&nbsp;&nbsp;Randomize</button>


<button class="btn tweet"><a target="_blank" class="tweet"><i class="fa fa-twitter"></i>&nbsp;&nbsp;Tweet</a></button>


</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random Quote Generator</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js">
    </script>
    <script src="main.js" type="text/javascript">
    </script>
    <meta content=
    'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
    name='viewport'>
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
    </script>
    <link href=
    "https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css"
    rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'
    type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel=
    'stylesheet' type='text/css'>
</head>
<body>
    <div align="center" class="col-md-12">
        <h1>Random Quote Generator</h1>
    </div>
    <div class="col-md-12 quotes">
        <div class="col-md-8 col-md-offset-2">
            <div class="col-md-12">
                <blockquote class="block">
                    <span class="quote"></span><br>
                    <br>
                    <br>
                    <span class="author"></span>
                </blockquote>
            </div>
        </div>
    </div>
    <div align="center" class="col-md-12">
        <button class="btn btn-default" id="button"><i aria-hidden="true"
        class="fa fa-random"></i>&nbsp;&nbsp;Randomize</button> <button class=
        "btn tweet"><a class="tweet" target="_blank"><i class=
        "fa fa-twitter"></i>&nbsp;&nbsp;Tweet</a></button>
    </div><!-- Trigger the modal with a button -->
